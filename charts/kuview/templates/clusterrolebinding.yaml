{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kuview.clusterRoleBindingName" . }}
  labels:
    {{- include "kuview.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kuview.clusterRoleName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "kuview.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
